<!DOCTYPE html>
<html>
<head>
<!-- My stylesheet-->
<link href="ContactUs.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="container">
    <form action="">
        <h1> Contact Form</h1>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="First Name">

        <label for="lname">Last Name</label>
        <input type ="text" id="lname" name="lastname" placeholder="Last Name">

        <label for ="email"> Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email Address">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Numnber" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$">

        <label for=country>Country</label>
        <select id="country" name="country">
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States of America">United States of America</option>
        </select>

        <label for="subject">Subject</label>
        <select id="subject" name="subject">
            <option value="General queries">General queries</option>
            <option value="Order tracking">Order tracking</option>
            <option vaule="Incidents with order">Incidents with order</option>
            <option value="Complaint">Complaint</option>"
        </select>

        <label for="message">Message</label>
        <textarea id ="message" name="message" placeholder="Message" style="height:200px"></textarea>
        <input type="submit" value="Submit Form">
    </form>

</div>
</body>

</html>
