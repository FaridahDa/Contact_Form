<!DOCTYPE html>
<html>
<head>
<!-- My stylesheet-->
 <link rel="stylesheet" href="{{ url_for('static', filename='ContactUs.css') }}">
<title>
    Contact Us
</title>

</head>
<body>
{% block main %}
<div class="container">
    <form action="{{ url_for('contact_us') }}" method="post">
        <h1> Contact Form</h1>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="First Name" pattern="[A-Za-z]{1,20}" required>

        <label for="lname">Last Name</label>
        <input type ="text" id="lname" name="lastname" placeholder="Last Name" pattern="[A-Za-z]{1,20}" required>

        <label for ="email"> Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$" required>

        <label for=country>Country</label>
        <select id="country" name="country">
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States of America">United States of America</option>
        </select>

        <label for="subject">Subject</label>
        <select id="subject" name="subject">
            <option value="General queries">General queries</option>
            <option value="Order tracking">Order tracking</option>
            <option value="Incidents with order">Incidents with order</option>
            <option value="Complaint">Complaint</option>"
        </select>

        <label for="message">Message</label>
        <textarea id ="message" name="message" placeholder="Message" style="height:200px" required></textarea>
        <input type="submit" value="Submit">
    </form>

</div>
{% endblock%}
</body>

</html>
